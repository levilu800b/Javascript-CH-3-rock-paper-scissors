<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<div class="container-1">
			<h2>Challenge 3: Rock, Paper, Scissors</h2>
			<div class="flex-box-rps" id="flex-box-rps-div">
				<img
					id="rock"
					src="http://images.clipartpanda.com/rock-clipart-clipart-harvestable-resources-rock.png"
					height="150"
					width="150"
					alt=""
					onclick="rpsGame(this)"
				/>
				<img
					id="paper"
					src="http://images.clipartpanda.com/paper-clip-art-niEBBqMiA.svg"
					height="150"
					width="150"
					alt=""
					onclick="rpsGame(this)"
				/>
				<img
					id="scissors"
					src="https://thumbs.dreamstime.com/b/female-hand-sign-victory-sign-peace-sign-scissors-vector-color-flat-illustration-isolated-white-background-web-83128345.jpg"
					height="150"
					width="150"
					alt=""
					onclick="rpsGame(this)"
				/>
			</div>
		</div>
		<script src="script.js" type="text/javascript"></script>
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
	</body>
</html>
